<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="app.css">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main class="container">
    <section class="first-section">
      <h3>Your Result</h3>
      <div class="circle">
        <h1>76 <h1>
        <p><span>of 100</span></p>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section class="second-section">
      <h3>Summary</h3>
      <div class="summary-btns">
        <div class="secondary-btn-container rection">
          <div class="icon-text">
            <img src="assets/images/icon-reaction.svg">
            <div class="rection-text">Reaction</div>
          </div>
          <div>80<span>/100</span></div>
        </div>
        <div class="secondary-btn-container memory">
          <div class="icon-text">
            <img src="assets/images/icon-memory.svg">
            <div class="memory-text">Memory</div>
          </div>
          <div>92<span>/100</span></div>
        </div>
        <div class="secondary-btn-container varbal">
          <div class="icon-text">
            <img src="assets/images/icon-verbal.svg">
            <div class="varbal-text">Varbal</div>
          </div>
          <div>61<span>/100</span></div>
        </div>
        <div class="secondary-btn-container visual">
          <div class="icon-text">
            <img src="assets/images/icon-visual.svg">
            <div class="visual-text">Virsual</div>
          </div>
          <div>73<span>/100</span></div>
        </div>
       
        </div>
        <a>Continue</a>
    </section>
  </main>
</body>
</html>
